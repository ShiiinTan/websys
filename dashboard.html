<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    .header {
      background-color: #1F1F1F;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .nav {
      display: flex;
      gap: 15px;
    }
    .header .nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .header .nav a:hover {
      background-color: #333;
    }
    .header .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .header .profile span {
      font-size: 16px;
    }
    .container {
      padding: 20px;
    }
    .card {
      background-color: #1F1F1F;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .card p {
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .recent-commissions {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
      background-color: #1F1F1F;
      border-radius: 10px;
      text-align: center;
    }
    .recent-commissions img {
      width: 50px;
      height: 50px;
    }
    .recent-commissions p {
      margin-top: 10px;
    }
    .logout-button {
      cursor: pointer;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .logout-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <a href="index.html">
        <img src="assets/img/logo.png" alt="Logo" style="height: 50px; vertical-align: middle;">
      </a>
    </div>
    <div class="nav">
      <a href="#">Dashboard</a>
      <a href="#">Affiliate Links</a>
      <a href="#">Invoices</a>
      <a href="#">Payouts</a>
      <a href="#">Rewards</a>
    </div>
    <div class="profile">
      <img src="assets/img/login.png" alt="Profile Picture">
      <span id="userEmail"></span>
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>
  </div>
  <div class="container">
    <div class="grid">
      <div class="card">
        <h3>Current Balance</h3>
        <p>P0.00</p>
      </div>
      <div class="card">
        <h3>Total Commission</h3>
        <p>P0.00</p>
      </div>
      <div class="card">
        <h3>Revenue Percentage</h3>
        <p>0%</p>
      </div>
      <div class="card">
        <h3>Total Referrals</h3>
        <p>0</p>
      </div>
    </div>
    <div class="recent-commissions">
      <img src="assets/img/commission.png" alt="Icon">
      <h3>Recent Commissions</h3>
      <p>You don't have any affiliate commission yet</p>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
  <script>
    // Firebase Configuration
                const firebaseConfig = {
            apiKey: "AIzaSyBmM49cASW0b7YdVp2FupRXfD5Wrgkfz2w",
            authDomain: "yenshin-10441.firebaseapp.com",
            databaseURL: "https://yenshin-10441-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "yenshin-10441",
            storageBucket: "yenshin-10441.appspot.com",
            messagingSenderId: "503648460206",
            appId: "1:503648460206:web:129b31b5d46810a7cb7c3f"
            };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.addEventListener('DOMContentLoaded', function() {
      const userEmail = localStorage.getItem('userEmail');
      if (userEmail) {
        document.getElementById('userEmail').textContent = userEmail;
      } else {
        window.location.href = 'index.html';
      }
    });

    function logout() {
      auth.signOut().then(function() {
        localStorage.removeItem('userEmail');
        window.location.href = 'index.html';
      }).catch(function(error) {
        alert(error.message);
      });
    }
  </script>
</body>
</html>
